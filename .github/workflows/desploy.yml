name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  get_the_environment:
    runs-on: ubuntu-latest
    name: Get environment
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        # event_name == 'pull_request' && base_ref == 'main' => PRO
        # event_name == 'push' && ref_name == 'main' => PRO
        run: |
          echo "ref        : ${{github.ref}}"
          echo "head_ref   : ${{github.head_ref}}"
          echo "base_ref   : ${{github.base_ref}}"
          echo "event_name : ${{github.event_name}}"
          echo "ref_name   : ${{github.ref_name}}"

  build_and_deploy_job:
    if: false && github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'PRO' || 'DEV' }}
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Environment
        run: |
          echo "${{ github.ref  }} - ${{ github.ref == 'refs/heads/main' && 'PRO' || 'DEV' }}"
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          production_branch: "main"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_PUBLISH_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "/dist"
        env:
          VITE_APP_TITLE: ${{ secrets.VITE_APP_TITLE }}

  close_pull_request_job:
    if: false && github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_PUBLISH_TOKEN }}
          action: "close"
